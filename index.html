<!DOCTYPE html>  
<html>  
<head>  
  <meta charset = "UTF-8">  
  <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">  
  <meta http-equiv = "X-UA-Compatible" content = "ie=edge">  
  <title> Water ripple effect using JavaScript </title>  
  <link href = "https://fonts.googleapis.com/css?family=Open+Sans" rel = "stylesheet">  
</head>  
<style>  
@import url('https://fonts.googleapis.com/css?family=Montserrat:700');  
html {  
  box-sizing: border-box;  
}  
* {  
  box-sizing: inherit;  
}  
*:before {  
  box-sizing: inherit;  
}  
*:after {  
  box-sizing: inherit;  
}  
body {  
  position: fixed;  
  width: 100%;  
  height: 100%;  
  display: flex;  
  flex-direction: row;  
  justify-content: center;  
  align-items: center;  
  background: pink;  
  font-family: 'Open Sans', sans-serif;  
}  
h1 {  
  font-family: 'Roboto', sans-serif;  
  font-weight: 900;  
  color: white;  
  text-transform: uppercase;  
  font-size: 2rem;  
}  
h2 {  
  font-family: 'Roboto', sans-serif;  
  font-weight: 800;  
  color: white;  
  text-transform: uppercase;  
  font-size: 2rem;  
}  
button {  
  position: relative;  
  display: block;  
  margin: 0 auto;  
  background: black;  
  color: red;  
  text-align: center;  
  font-size: 26px;  
  font-family: "Montserrat";  
  font-weight: 700;  
  padding: 20px 45px;  
  letter-spacing: .25em;  
  text-transform: uppercase;  
  border: 0;  
  overflow: hidden;  
  border: 5px white solid;  
  cursor: pointer;  
  font-family: 'Open Sans', sans-serif;  
  &:active,  
  &:visited,  
  &:focus {  
    outline: 0;  
    border: 0;  
  }  
}  
/*  Ripple */  
span {  
  width: 0;  
  height: 0;  
  border-radius: 50%;  
  background: rgba(255, 255, 255, 0.5);  
  transform: scale(0);  
  position: absolute;  
  opacity: 1;  
}  
.rippleAnimation {  
    animation: ripple .6s linear;  
}  
@keyframes ripple {  
  100% {  
    transform: scale(2);  
    opacity: 0;  
  }  
}  
</style>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"> </script>  
<script>  
$(document).ready (function () {  
let btn = document.querySelector('button');  
function ripple(e) {  
 
  let posX = this.offsetLeft;  
  let posY = this.offsetTop;  
  let buttonWidth = this.offsetWidth;  
  let buttonHeight =  this.offsetHeight;  
    
  let ripple = document.createElement('span');  
  this.appendChild(ripple);  
 
  if(buttonWidth >= buttonHeight) {  
    buttonHeight = buttonWidth;  
  } else {  
    buttonWidth = buttonHeight;   
  }  
  
  var x = e.pageX - posX - buttonWidth / 2;  
  var y = e.pageY - posY - buttonHeight / 2;  
  ripple.style.width = `${buttonWidth}px`;  
  ripple.style.height = `${buttonHeight}px`;  
  ripple.style.top = `${y}px`;  
  ripple.style.left = `${x}px`;  
    
  ripple.classList.add('rippleAnimation');  
  setTimeout(() => {  
    this.removeChild(ripple);  
  }, 1000);  
}  
btn.addEventListener('click', ripple);  
});  
</script>  
<body>  
<button> <h1> Example </h1> <br> <br>  
<h2> Water ripple Effect animation on hover </h2> </button>   
</body>  
</html>
